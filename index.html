<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiz T√∂le ‚ö°</title>
    <style>
        :root { 
            --bg-gradient: linear-gradient(135deg, #138808 0%, #1a5e12 100%); 
            --card: rgba(255, 255, 255, 0.98); 
            --text: #000000; 
            --asyr-blue: #002752; 
            --main-gold: #ffc107; 
            --accent: #28a745; 
            --shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .night-mode { 
            --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --card: #1e293b; 
            --text: #ffffff; 
            --asyr-blue: #38bdf8;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-gradient); background-attachment: fixed; color: var(--text); margin: 0; min-height: 100vh; transition: 0.3s; overflow-x: hidden; }
        .container { max-width: 420px; margin: auto; padding: 15px; }
        
        .header-bar { background: rgba(0, 39, 82, 0.95); color: white; padding: 22px; text-align: center; font-weight: 900; font-size: 28px; border-radius: 0 0 25px 25px; box-shadow: var(--shadow); }
        .time-box { display: flex; justify-content: space-between; background: rgba(0, 0, 0, 0.85); color: var(--main-gold); padding: 12px 18px; border-radius: 15px; margin: 15px 0; font-weight: 900; border: 1px solid var(--main-gold); }
        
        .lang-bar { display: flex; gap: 4px; justify-content: flex-end; }
        .lang-btn { cursor: pointer; border: 2px solid #ddd; padding: 8px; border-radius: 10px; background: var(--card); font-size: 11px; font-weight: 900; color: #000; }
        .active-lang { background: var(--asyr-blue); color: white !important; }
        
        .profile-card { background: var(--card); padding: 25px; border-radius: 25px; text-align: center; margin-bottom: 20px; box-shadow: var(--shadow); border: 3px solid var(--asyr-blue); color: var(--text); }
        
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .menu-item { background: var(--card); padding: 20px 5px; border-radius: 20px; text-align: center; cursor: pointer; box-shadow: var(--shadow); border: 1px solid rgba(0,0,0,0.1); color: var(--text); }
        .menu-item b { font-size: 18px; font-weight: 900; display: block; margin-top: 10px; }

        .action-btn { border:none; background:var(--card); border-radius:12px; width:42px; height:42px; cursor:pointer; font-size:20px; display: flex; align-items: center; justify-content: center; box-shadow: var(--shadow); border: 1px solid var(--asyr-blue); }
    </style>
</head>
<body onload="startApp()">

    <div class="header-bar" id="main-title">Tiz t√∂le ‚ö°</div>

    <div class="container">
        <div class="time-box">
            <span id="date-now">--.--.----</span>
            <span id="time-now">00:00:00</span>
        </div>

        <div style="display: flex; gap: 8px; align-items: center; margin-bottom: 15px;">
            <button class="action-btn" onclick="toggleNightMode()">üåó</button>
            <button class="action-btn" onclick="alert('Taryh √Ωok')">üïí</button>
            <div class="lang-bar" style="flex-grow:1;">
                <button class="lang-btn active-lang" onclick="applyLang('tk')">TM</button>
                <button class="lang-btn" onclick="applyLang('ru')">RU</button>
            </div>
        </div>

        <div class="profile-card">
            <h2 id="welcome-text">Ho≈ü geldi≈àiz!</h2>
            <p>Hasaby≈àyzy √ßalt we ygtybarly doldury≈à.</p>
        </div>

        <div class="menu-grid">
            <div class="menu-item" onclick="alert('Altyn Asyr sa√Ωlandy')">
                <span>üì±</span>
                <b>Altyn Asyr</b>
            </div>
            <div class="menu-item" onclick="alert('Internet sa√Ωlandy')">
                <span>üåê</span>
                <b>Internet</b>
            </div>
        </div>
    </div>

    <script>
        function startApp() {
            updateTime();
            setInterval(updateTime, 1000);
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('date-now').innerText = now.toLocaleDateString();
            document.getElementById('time-now').innerText = now.toLocaleTimeString();
        }

        function toggleNightMode() {
            document.body.classList.toggle('night-mode');
        }

        function applyLang(lang) {
            const welcome = document.getElementById('welcome-text');
            if(lang === 'tk') {
                welcome.innerText = "Ho≈ü geldi≈àiz!";
            } else {
                welcome.innerText = "–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!";
            }
            // Be√Ωleki d√ºwmeleri≈à i≈üje≈àligini √º√Ωtgetmek
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active-lang'));
            event.target.classList.add('active-lang');
        }
    </script>
</body>
</html>
