<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00873c;
            --dark-green: #005a28;
            --gold: #ffc107;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #111827;
        }

        .dark-mode {
            --bg: #111827;
            --card-bg: #1f2937;
            --text: #f9fafb;
            --primary: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; transition: 0.3s; }
        body { background: var(--bg); color: var(--text); padding-bottom: 30px; }

        /* Internet Barlagy */
        #offline-msg {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 9999; flex-direction: column; align-items: center; justify-content: center;
        }

        /* Header & Lang */
        .header { background: var(--dark-green); padding: 10px; position: sticky; top: 0; z-index: 1000; }
        .top-row { display: flex; justify-content: space-between; align-items: center; max-width: 500px; margin: auto; }
        .lang-btns { display: flex; gap: 5px; }
        .lang-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 5px 8px; border-radius: 5px; cursor: pointer; font-size: 12px; }
        .lang-btn.active { background: var(--gold); color: #000; }

        /* Card Section */
        .card-container { padding: 20px; max-width: 500px; margin: auto; }
        .bank-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark-green) 100%);
            padding: 25px; border-radius: 20px; color: white; box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Menu Grid */
        .menu-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; padding: 20px; max-width: 500px; margin: auto;
        }
        .menu-item {
            background: var(--card-bg); padding: 20px 10px; border-radius: 15px;
            text-align: center; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        .menu-item i { font-size: 28px; color: var(--primary); margin-bottom: 10px; }
        .menu-item span { display: block; font-size: 12px; font-weight: bold; }

        /* Payment Form (AÃ§ylÃ½an bÃ¶lÃ¼m) */
        .payment-modal {
            display: none; background: var(--card-bg); margin: 0 20px 20px; padding: 25px;
            border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); max-width: 460px;
        }
        .form-label { display: block; margin-bottom: 8px; font-weight: bold; }
        .input-box { position: relative; display: flex; align-items: center; margin-bottom: 15px; }
        .prefix { position: absolute; left: 15px; font-weight: bold; color: var(--primary); }
        input {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #ddd;
            font-size: 16px; font-weight: bold; outline: none; background: var(--bg); color: var(--text);
        }
        input.tel { padding-left: 60px; }

        .send-btn {
            width: 100%; background: #25d366; color: white; border: none; padding: 15px;
            border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer;
        }

        #toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 10px 20px; border-radius: 20px; display: none;
        }
    </style>
</head>
<body onload="checkConnection()">

<script>
    let currentService = "";

    function checkConnection() {
        if (!navigator.onLine) {
            document.getElementById('offline-msg').style.display = 'flex';
        }
    }

    window.addEventListener('offline', checkConnection);
    window.addEventListener('online', () => {
        document.getElementById('offline-msg').style.display = 'none';
    });

    function toggleMode() {
        document.body.classList.toggle('dark-mode');
        const icon = document.getElementById('mode-icon');
        icon.className = document.body.classList.contains('dark-mode') ? 'fas fa-sun' : 'fas fa-moon';
    }

    function showForm(name, type) {
        currentService = name;
        document.getElementById('service-name').innerText = name;
        const container = document.getElementById('input-container');
        document.getElementById('payment-modal').style.display = 'block';
        window.scrollTo(0, document.body.scrollHeight);

        if (type === 'tel') {
            container.innerHTML = `<span class="prefix">+993</span><input type="tel" id="user-id" class="tel" maxlength="8" placeholder="61 000000">`;
        } else {
            container.innerHTML = `<input type="text" id="user-id" placeholder="ID belgiÅˆiz">`;
        }
    }

    function sendToWhatsApp() {
        const id = document.getElementById('user-id').value;
        const amount = document.getElementById('amount').value;
        if (!id || !amount) return alert("Maglumatlary Ã½azyÅˆ!");

        const prefix = document.getElementById('user-id').classList.contains('tel') ? "+993" : "ID: ";
        const msg = `Salam Aman, men tÃ¶leg etdim.%0A%0AHyzmat: ${currentService}%0A${prefix}${id}%0AMÃ¶Ã§beri: ${amount} TMT%0ADekondy ugradÃ½aryn.`;
        window.open(`https://wa.me/99364041065?text=${msg}`);
    }

    function copyText(text) {
        navigator.clipboard.writeText(text);
        const t = document.getElementById('toast');
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2000);
    }

    const langs = {
        tk: { id: "ID / Belgi", amount: "MÃ¶Ã§beri (TMT)", btn: "DEKONDYÅ‡YZY UGRADYÅ‡" },
        tr: { id: "ID / Numara", amount: "Miktar (TMT)", btn: "DEKONTU GÃ–NDER" },
        en: { id: "ID / Number", amount: "Amount (TMT)", btn: "SEND RECEIPT" },
        ru: { id: "ID / ÐÐ¾Ð¼ÐµÑ€", amount: "Ð¡ÑƒÐ¼Ð¼Ð° (TMT)", btn: "ÐžÐ¢ÐŸÐ ÐÐ’Ð˜Ð¢Ð¬ Ð§Ð•Ðš" }
    };

    function setLang(l, b) {
        document.querySelectorAll('.lang-btn').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        document.getElementById('lbl-id').innerText = langs[l].id;
        document.getElementById('lbl-amount').innerText = langs[l].amount;
        document.getElementById('btn-text').innerText = langs[l].btn;
    }
</script>
</body>
