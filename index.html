<!DOCTYPE html>
<html lang="tk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tiz Töleg</title>

<style>
:root{
--main:#00a651;
--dark:#0b1f16;
--card:#ffffff;
--text:#111;
}

body{
margin:0;
font-family:Segoe UI,Arial;
background:linear-gradient(135deg,#022e1c,#01140c);
color:white;
}

.header{
background:rgba(0,0,0,.4);
padding:18px;
text-align:center;
font-size:26px;
font-weight:700;
backdrop-filter:blur(10px);
}

.container{
max-width:420px;
margin:25px auto;
padding:15px;
}

.card{
background:var(--card);
color:var(--text);
padding:25px;
border-radius:25px;
box-shadow:0 20px 40px rgba(0,0,0,.4);
animation:fade .7s ease;
}

@keyframes fade{
from{opacity:0;transform:translateY(20px)}
to{opacity:1;transform:translateY(0)}
}

.title{
font-size:24px;
font-weight:700;
text-align:center;
margin-bottom:15px;
color:var(--main);
}

.label{
font-weight:600;
margin-top:15px;
display:block;
}

.input{
width:100%;
padding:16px;
margin-top:6px;
border-radius:14px;
border:2px solid #e5e5e5;
font-size:18px;
transition:.2s;
}

.input:focus{
border-color:var(--main);
outline:none;
box-shadow:0 0 0 3px rgba(0,166,81,.15);
}

.paybtn{
width:100%;
padding:18px;
margin-top:20px;
border:none;
border-radius:18px;
background:linear-gradient(135deg,#00c853,#009624);
color:white;
font-size:20px;
font-weight:700;
cursor:pointer;
transition:.2s;
}

.paybtn:hover{
transform:scale(1.02);
}

.result{
margin-top:15px;
text-align:center;
font-weight:700;
}

.history{
margin-top:20px;
}

.hitem{
background:#f3f3f3;
padding:12px;
border-radius:12px;
margin-top:8px;
font-size:14px;
}
</style>
</head>

<body>

<div class="header">
⚡ Tiz Töleg
</div>

<div class="container">

<div class="card">

<div class="title">TMCell Töleg</div>

<label class="label">Telefon belgisi</label>
<input class="input" id="phone" placeholder="65XXXXXX">

<label class="label">Mukdar (TMT)</label>
<input class="input" id="amount" type="number" placeholder="10">

<button class="paybtn" onclick="pay()">Töleg et</button>

<div class="result" id="result"></div>

<div class="history" id="history"></div>

</div>
</div>

<script>

function validatePhone(p){
return /^[6][0-9]{7}$/.test(p);
}

function pay(){
let phone=document.getElementById("phone").value.trim();
let amount=document.getElementById("amount").value.trim();

if(!phone || !amount){
show("Maglumatlary doldur!");
return;
}

if(!validatePhone(phone)){
show("Telefon format nädogry!");
return;
}

let text="✅ "+phone+" → "+amount+" TMT töleg edildi";
show(text);

saveHistory(text);
loadHistory();
}

function show(t){
document.getElementById("result").innerText=t;
}

function saveHistory(t){
let arr=JSON.parse(localStorage.getItem("tm_hist")||"[]");
arr.unshift({
text:t,
date:new Date().toLocaleString()
});
localStorage.setItem("tm_hist",JSON.stringify(arr));
}

function loadHistory(){
let arr=JSON.parse(localStorage.getItem("tm_hist")||"[]");
let box=document.getElementById("history");
box.innerHTML="<b>Töleg taryhy:</b>";

arr.slice(0,8).forEach(x=>{
box.innerHTML+=`
<div class="hitem">
${x.text}<br>
<small>${x.date}</small>
</div>`;
});
}

loadHistory();

</script>

</body>
</html>
