<!DOCTYPE html>
<html lang="tk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TMCELL TÖLEG</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0f172a;
color:white;
}

.header{
padding:20px;
text-align:center;
font-size:22px;
font-weight:bold;
background:#020617;
}

.topcard{
margin:15px;
padding:20px;
border-radius:15px;
background:linear-gradient(45deg,#0ea5e9,#2563eb);
text-align:center;
cursor:pointer;
}

.name{
font-size:26px;
font-weight:900;
}

.iban{
font-size:18px;
margin-top:8px;
}

.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
padding:15px;
}

.menu{
background:#020617;
padding:25px;
border-radius:15px;
text-align:center;
cursor:pointer;
font-size:18px;
}

.form{
display:none;
padding:20px;
}

select,input{
width:100%;
padding:15px;
margin-bottom:15px;
border-radius:12px;
border:none;
font-size:16px;
}

.btn{
background:#2563eb;
padding:15px;
border:none;
width:100%;
border-radius:12px;
color:white;
font-size:18px;
cursor:pointer;
}

.toast{
position:fixed;
bottom:30px;
left:50%;
transform:translateX(-50%);
background:#2563eb;
padding:15px 25px;
border-radius:12px;
opacity:0;
transition:.4s;
}

.toast.show{
opacity:1;
bottom:60px;
}
</style>
</head>

<body>

<div class="header">TMCELL TÖLEG</div>

<!-- IBAN CARD -->
<div class="topcard" onclick="copyInfo()">
<div class="name" id="name">AMAN HAYITMURADOV</div>
<div class="iban" id="iban">TR91 0015 7000 0000 0201 1511 63</div>
</div>

<!-- MENU -->
<div class="grid" id="menu">
<div class="menu" onclick="openService('wifi')">Wi-Fi</div>
<div class="menu" onclick="openService('tmcell')">TMCell</div>
<div class="menu" onclick="openService('alem')">Älem TV</div>
<div class="menu" onclick="openService('belet')">Belet Film</div>
<div class="menu" onclick="openService('home')">Öý Telefon</div>
</div>

<!-- FORM -->
<div class="form" id="formArea">

<select id="welayat" onchange="loadEtrap()">
<option value="">Welaýat saýla</option>
<option value="ahal">Ahal</option>
<option value="balkan">Balkan</option>
<option value="dashoguz">Daşoguz</option>
<option value="lebap">Lebap</option>
<option value="mary">Mary</option>
</select>

<select id="etrap">
<option>Etrap saýla</option>
</select>

<input placeholder="Kod" id="kod">
<input placeholder="Näçe manat" id="manat">

<button class="btn" onclick="sendWhats()">Dekont iber</button>

<button class="btn" onclick="goHome()" style="margin-top:10px;background:#334155">
Yza gaýt
</button>

</div>

<div class="toast" id="toast">Kopyalandy</div>

<script>

/* IBAN COPY (ÜÝTGEDILMEDI) */
function copyInfo(){
let text=
document.getElementById("name").innerText+"\n"+
document.getElementById("iban").innerText;

navigator.clipboard.writeText(text);
showToast();
}

function showToast(){
let t=document.getElementById("toast");
t.classList.add("show");
setTimeout(()=>t.classList.remove("show"),2000);
}

/* SERVICE OPEN */
let activeService="wifi";

function openService(s){
activeService=s;
document.getElementById("menu").style.display="none";
document.getElementById("formArea").style.display="block";
}

/* BACK HOME */
function goHome(){
document.getElementById("menu").style.display="grid";
document.getElementById("formArea").style.display="none";
}

/* ETRAP DATA */
const data={
ahal:["Änew 322","Gökdepe 323","Kaka 324"],
balkan:["Türkmenbaşy 422","Balkanabat 423"],
dashoguz:["Daşoguz 522","Görogly 523"],
lebap:["Türkmenabat 441","Halaç 442","Saýat 443"],
mary:["Mary 622","Baýramaly 623"]
};

function loadEtrap(){
let w=document.getElementById("welayat").value;
let e=document.getElementById("etrap");

e.innerHTML="<option>Etrap saýla</option>";

if(data[w]){
data[w].forEach(x=>{
let opt=new Option(x,x.split(" ")[1]);
e.add(opt);
});
}
}

/* WHATSAPP SEND */
function sendWhats(){
let kod=document.getElementById("kod").value;
let manat=document.getElementById("manat").value;

let msg=
"Hyzmat: "+activeService+"\n"+
"Ady: AMAN HAYITMURADOV\n"+
"Kod: "+kod+"\n"+
"Manat: "+manat;

window.open(
"https://wa.me/99364041065?text="+encodeURIComponent(msg)
);
}

</script>

</body>
</html>
