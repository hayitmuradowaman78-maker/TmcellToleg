<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Töleg App</title>

<style>

body{
margin:0;
font-family:Arial;
background:#0f172a;
color:white;
}

/* HEADER */
.header{
text-align:center;
padding:15px;
font-size:22px;
font-weight:bold;
}

/* IBAN CARD */
.ibanCard{
margin:15px;
padding:18px;
border-radius:18px;
background:linear-gradient(90deg,#0ea5e9,#2563eb);
text-align:center;
font-size:18px;
cursor:pointer;
}

.nameText{
margin-top:8px;
font-size:16px;
opacity:0.9;
}

/* MENU GRID */
.grid{
display:grid;
grid-template-columns:1fr 1fr;
gap:18px;
padding:20px;
}

.menu{
background:#111827;
padding:25px;
border-radius:20px;
text-align:center;
font-size:20px;
cursor:pointer;
transition:0.3s;
}

.menu:hover{
transform:scale(1.05);
}

/* FORM PAGE */
.page{
display:none;
padding:20px;
}

input{
width:100%;
padding:15px;
margin-top:12px;
border-radius:12px;
border:none;
font-size:18px;
}

button{
width:100%;
padding:15px;
margin-top:15px;
border-radius:14px;
border:none;
background:#2563eb;
color:white;
font-size:18px;
}

/* TOAST */
.toast{
position:fixed;
bottom:30px;
left:50%;
transform:translateX(-50%);
background:#2563eb;
padding:14px 25px;
border-radius:12px;
font-size:16px;
opacity:0;
transition:0.4s;
}

.toast.show{
opacity:1;
bottom:60px;
}

/* OFFLINE */
.offline{
position:fixed;
top:0;
left:0;
right:0;
background:#f59e0b;
color:black;
text-align:center;
padding:10px;
display:none;
}

</style>
</head>

<body>

<div class="offline" id="offline">Internet ýok</div>

<div class="header">TMCELL TÖLEG</div>

<div class="ibanCard" onclick="copyText('TR910015700000000201151163')">
<div>TR91 0015 7000 0000 0201 1511 63</div>
<div class="nameText" onclick="copyText('AMAN HAYITMURADOV')">
AMAN HAYITMURADOV
</div>
</div>

<div class="grid" id="home">

<div class="menu" onclick="openPage('tmcell')">
<img src="https://img.icons8.com/fluency/48/sim-card.png"><br>
TMCell
</div>

<div class="menu">
<img src="https://img.icons8.com/fluency/48/wifi.png"><br>
WiFi
</div>

<div class="menu">
<img src="https://img.icons8.com/fluency/48/tv.png"><br>
Älem TV
</div>

<div class="menu">
<img src="https://img.icons8.com/fluency/48/movie.png"><br>
Belet Film
</div>

<div class="menu">
<img src="https://img.icons8.com/fluency/48/phone.png"><br>
Öý Telefon
</div>

</div>

<!-- TMCELL PAGE -->
<div class="page" id="tmcell">

<h2>TMCell Töleg</h2>

<input id="phone" placeholder="Telefon nomer">
<input id="amount" placeholder="Näçe manat">

<button onclick="sendWhatsApp()">Dekont koduny iber</button>

<button onclick="goHome()">Yza</button>

</div>

<div class="toast" id="toast">Kopyalandy</div>

<script>

/* COPY */
function copyText(text){
navigator.clipboard.writeText(text);
showToast("Kopyalandy");
}

/* TOAST */
function showToast(msg){
let t=document.getElementById("toast");
t.innerText=msg;
t.classList.add("show");
setTimeout(()=>t.classList.remove("show"),2000);
}

/* PAGE OPEN */
function openPage(p){
document.getElementById("home").style.display="none";
document.getElementById(p).style.display="block";
}

/* HOME */
function goHome(){
document.getElementById("home").style.display="grid";
document.getElementById("tmcell").style.display="none";
}

/* WHATSAPP SEND */
function sendWhatsApp(){

let phone=document.getElementById("phone").value;
let amount=document.getElementById("amount").value;

let text=`Töleg Dekont
Ady: AMAN HAYITMURADOV
Telefon: ${phone}
Manat: ${amount}`;

window.open("https://wa.me/99364041065?text="+encodeURIComponent(text));

}

/* OFFLINE CONTROL */
function updateOnline(){
let off=document.getElementById("offline");
if(navigator.onLine){
off.style.display="none";
}else{
off.style.display="block";
}
}

window.addEventListener("online",updateOnline);
window.addEventListener("offline",updateOnline);
updateOnline();

</script>

</body>
</html>
