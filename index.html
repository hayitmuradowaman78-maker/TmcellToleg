<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">

<title>TizTole</title>

<style>
body{
margin:0;
font-family:Segoe UI,Arial;
background:#eef2f6;
}

.screen{display:none;min-height:100vh;}
.active{display:block;}

/* LOGIN */
.login{
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
height:100vh;
}

.pin{
display:flex;
gap:10px;

}

.pin input{

height:50px;

border-radius:12px;
border:1px solid #ccc;
}

/* HEADER */
.header{
padding:20px;
font-size:24px;
font-weight:700;
}

/* GRID */
.grid{
padding:20px;
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
}

.card{
height:90px;
border-radius:20px;
background:linear-gradient(135deg,#4facfe,#00f2fe);
display:flex;
align-items:center;
justify-content:center;
color:white;
font-weight:600;
font-size:20px;
box-shadow:0 10px 20px rgba(0,0,0,.2);
}

/* FORM */
.form{padding:20px;}

.input{
width:100%;
padding:15px;
margin-top:10px;
border-radius:12px;
border:1px solid #ccc;
font-size:18px;
}

.paybtn{
width:100%;
padding:16px;
margin-top:20px;
border:none;
border-radius:15px;
background:#00a651;
color:white;
font-size:20px;
font-weight:700;
}

/* LOADER */
.loader{
text-align:center;
padding-top:150px;
font-size:22px;
}

/* SUCCESS */
.success{
text-align:center;
padding-top:120px;
font-size:24px;
font-weight:700;
color:#00a651;
}

/* HISTORY */
.hist{padding:20px;}
.hitem{
background:white;
padding:12px;
border-radius:12px;
margin-top:10px;
}

/* NAV */
.nav{
position:fixed;
bottom:0;
left:0;
right:0;
background:white;
display:flex;
justify-content:space-around;
padding:12px;
box-shadow:0 -5px 15px rgba(0,0,0,.1);
}
.nav button{
background:none;
border:none;
font-size:22px;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login" class="screen active">
<div class="login">
<h2>TizTole</h2>
<p>–í–≤–µ–¥–∏—Ç–µ PIN</p>

<div class="pin">

<input maxlength="1">
<input maxlength="1">
<input maxlength="1">

</div>

<!-- HOME -->
<div id="home" class="screen">
<div class="header">TizTole</div>

<div style="padding:0 20px">
<h2>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h2>
</div>

<div class="grid">
<div class="card" onclick="openPay('TMCell')">TM CELL</div>
<div class="card" onclick="openPay('Internet')">Internet</div>

</div>

<button onclick="goHome()">üè†</button>
<button onclick="showHistory()">üïí</button>

</div>

<script>

function show(id){
document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
document.getElementById(id).classList.add("active");
}

function enterApp(){
show("home");
}

function openPay(name){
serviceName.innerText=name;
show("pay");
}

function processPay(){
let p=phone.value;
let a=amount.value;

if(!p || !a){
alert("–í–≤–µ–¥–∏—Ç–µ –¥–∞–Ω–Ω—ã–µ");
return;
}

show("loading");

setTimeout(()=>{
saveHistory(p+" ‚Üí "+a);
show("success");
},1500);
}

function saveHistory(t){
let arr=JSON.parse(localStorage.getItem("hist")||"[]");
arr.unshift(t);
localStorage.setItem("hist",JSON.stringify(arr));
}

function showHistory(){
show("history");
loadHistory();
}

function loadHistory(){
let arr=JSON.parse(localStorage.getItem("hist")||"[]");
histList.innerHTML="";
arr.forEach(x=>{
histList.innerHTML+=`<div class="hitem">${x}</div>`;
});
}

function goHome(){
show("home");
}

</script>

</body>
</html>
