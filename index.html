<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altyn Asyr | Tiz Töleg</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/umd/lucide.min.js"></script>
    <style>
        :root {
            --primary: #00873c; /* Türkmenistanyň ýaşyl reňki */
            --accent: #ffc107;
            --bg: #f4f7f6;
            --card: #ffffff;
            --text: #1a1a1a;
            --secondary-text: #666;
            --glass: rgba(255, 255, 255, 0.8);
        }

        .dark-mode {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --secondary-text: #94a3b8;
            --glass: rgba(30, 41, 59, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; transition: all 0.3s ease; }

        body { background: var(--bg); color: var(--text); min-height: 100vh; display: flex; justify-content: center; }

        .app-container { width: 100%; max-width: 450px; background: var(--bg); min-height: 100vh; position: relative; padding-bottom: 80px; }

        /* Header */
        header {
            background: var(--primary);
            padding: 30px 20px 50px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            color: white;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,135,60,0.2);
        }

        .status-bar { display: flex; justify-content: space-between; font-size: 14px; margin-bottom: 20px; opacity: 0.9; }

        /* Balance Card */
        .balance-card {
            background: var(--card);
            margin: -30px 20px 20px;
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            border: 1px solid rgba(0,0,0,0.05);
        }

        .balance-amount { font-size: 32px; font-weight: 800; color: var(--primary); margin: 10px 0; }
        .balance-label { color: var(--secondary-text); font-size: 14px; text-transform: uppercase; letter-spacing: 1px; }

        /* Quick Menu */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }

        .service-item {
            background: var(--card);
            padding: 20px;
            border-radius: 18px;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border: 1px solid rgba(0,0,0,0.05);
        }

        .service-item:active { transform: scale(0.95); }
        .service-item i { color: var(--primary); margin-bottom: 10px; }
        .service-item span { display: block; font-weight: 600; font-size: 15px; }

        /* Input Section */
        .payment-form { padding: 0 20px; }
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 8px; font-size: 14px; font-weight: 600; }
        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid transparent;
            background: var(--card);
            color: var(--text);
            font-size: 16px;
            font-weight: 600;
            outline: none;
        }
        input:focus { border-color: var(--primary); }

        .pay-button {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 18px;
            border-radius: 15px;
            border: none;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0,135,60,0.3);
        }

        /* Bottom Nav */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            max-width: 450px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }

        .nav-item { color: var(--secondary-text); cursor: pointer; display: flex; flex-direction: column; align-items: center; }
        .nav-item.active { color: var(--primary); }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <div class="status-bar">
            <span id="clock">12:00</span>
            <div style="display:flex; gap:10px;">
                <i data-lucide="wifi" size="16"></i>
                <i data-lucide="battery" size="16"></i>
            </div>
        </div>
        <h2 style="font-weight: 800; letter-spacing: 1px;">ALTYN ASYR</h2>
        <p style="font-size: 12px; opacity: 0.8; margin-top: 5px;">Onlaýn Töleg Hyzmaty</p>
    </header>

    <div class="balance-card">
        <p class="balance-label">Siziň Hasabyňyz</p>
        <div class="balance-amount">0.00 TMT</div>
        <button onclick="toggleTheme()" style="background:none; border:none; color:var(--primary); font-weight:bold; cursor:pointer;">
            <i data-lucide="moon" id="theme-icon" size="20"></i>
        </button>
    </div>

    <div class="services-grid">
        <div class="service-item">
            <i data-lucide="smartphone" size="32"></i>
            <span>Ykjam Aragatnaşyk</span>
        </div>
        <div class="service-item">
            <i data-lucide="globe" size="32"></i>
            <span>Internet</span>
        </div>
        <div class="service-item">
            <i data-lucide="tv" size="32"></i>
            <span>IP-TV</span>
        </div>
        <div class="service-item">
            <i data-lucide="phone" size="32"></i>
            <span>Öý Telefony</span>
        </div>
    </div>

    <div class="payment-form">
        <div class="input-group">
            <label>Telefon belgiňiz</label>
            <input type="tel" placeholder="+993 61 000000" id="phone">
        </div>
        <div class="input-group">
            <label>Möçberi (TMT)</label>
            <input type="number" placeholder="0.00" id="amount">
        </div>
        <button class="pay-button" onclick="handlePay()">Töleg Et</button>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active"><i data-lucide="home"></i></div>
        <div class="nav-item"><i data-lucide="history"></i></div>
        <div class="nav-item"><i data-lucide="credit-card"></i></div>
        <div class="nav-item"><i data-lucide="user"></i></div>
    </nav>
</div>

<script>
    // Ikonlary işledýär (Lucide Icons)
    lucide.createIcons();

    // Sagat funksiýasy
    function updateClock() {
        const now = new Date();
        const timeStr = now.getHours().toString().padStart(2, '0') + ':' + 
                        now.getMinutes().toString().padStart(2, '0');
        document.getElementById('clock').textContent = timeStr;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Dark Mode funksiýasy
    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const icon = document.getElementById('theme-icon');
        if(document.body.classList.contains('dark-mode')) {
            icon.setAttribute('data-lucide', 'sun');
        } else {
            icon.setAttribute('data-lucide', 'moon');
        }
        lucide.createIcons();
    }

    // Töleg funksiýasy (Simulýasiýa)
    function handlePay() {
        const phone = document.getElementById('phone').value;
        const amount = document.getElementById('amount').value;
        
        if(!phone || !amount) {
            alert("Haýyş, maglumatlary doly giriziň!");
            return;
        }
        
        alert(phone + " belgisine " + amount + " TMT töleg kabul edildi!");
    }
</script>

</body>
</html>
