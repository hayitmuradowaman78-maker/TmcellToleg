<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altyn Asyr Pro | Premium</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.0/umd/lucide.min.js"></script>
    <style>
        :root {
            --primary: #00873c;
            --dark-green: #005a28;
            --gold: #ffc107;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --card-gradient: linear-gradient(135deg, #00873c 0%, #006b30 100%);
        }

        .dark-mode {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f1f5f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }

        body { background: var(--bg); color: var(--text); min-height: 100vh; transition: 0.3s; padding-bottom: 50px; }

        /* Lang Bar */
        .top-nav {
            background: var(--dark-green);
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .lang-btn {
            background: rgba(255,255,255,0.15);
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }
        .lang-btn.active { background: var(--gold); color: #000; }

        /* Premium Card */
        .card-container { padding: 20px; }
        .bank-card {
            background: var(--card-gradient);
            padding: 25px;
            border-radius: 24px;
            color: white;
            box-shadow: 0 12px 24px rgba(0, 135, 60, 0.25);
            position: relative;
            overflow: hidden;
        }
        .card-chip {
            width: 45px; height: 35px; 
            background: linear-gradient(135deg, #f3d075 0%, #bd912d 100%);
            border-radius: 6px; margin-bottom: 20px;
        }
        .user-name { font-size: 20px; font-weight: 700; letter-spacing: 1px; margin-bottom: 15px; text-transform: uppercase; }
        .iban-container {
            background: rgba(0,0,0,0.2);
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .iban-text { font-family: 'Monaco', monospace; font-size: 15px; }

        /* Menu Section */
        .menu-title { padding: 0 25px; font-size: 18px; font-weight: 700; margin-bottom: 15px; }
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 0 20px;
        }
        .menu-item {
            background: var(--card-bg);
            padding: 25px 15px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border: 1px solid rgba(0,0,0,0.05);
            cursor: pointer;
            transition: 0.2s;
        }
        .menu-item:active { transform: scale(0.95); background: var(--bg); }
        .icon-box {
            width: 50px; height: 50px;
            background: rgba(0, 135, 60, 0.1);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            color: var(--primary);
        }
        .menu-item span { font-size: 14px; font-weight: 600; display: block; }

        /* Toast Message */
        #toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 12px 25px; border-radius: 30px;
            font-size: 14px; display: none; z-index: 1000; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

<div id="toast">Gökjürildi! ✅</div>

<div class="top-nav">
    <button class="lang-btn active" onclick="setLang('tk', this)">TM</button>
    <button class="lang-btn" onclick="setLang('tr', this)">TR</button>
    <button class="lang-btn" onclick="setLang('en', this)">EN</button>
    <button class="lang-btn" onclick="setLang('ru', this)">RU</button>
    <button style="background:none; border:none; color:white; margin-left:10px;" onclick="toggleTheme()">
        <i data-lucide="moon" id="t-icon" size="20"></i>
    </button>
</div>

<div class="card-container">
    <div class="bank-card">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <div class="card-chip"></div>
            <i data-lucide="wifi" style="transform: rotate(90deg); opacity: 0.7;"></i>
        </div>
        <div class="user-name" onclick="copyText('AMAN HAYITMURADOV')">AMAN HAYITMURADOV</div>
        <div class="iban-container" onclick="copyText('TR910015700000000201151163')">
            <span class="iban-text">TR91 0015 ... 1163</span>
            <i data-lucide="copy" size="16"></i>
        </div>
    </div>
</div>

<h2 class="menu-title" id="menu-head">Hyzmatlar</h2>

<div class="menu-grid">
    <div class="menu-item" onclick="alert('Altyn Asyr')">
        <div class="icon-box"><i data-lucide="smartphone"></i></div>
        <span class="lang" data-tk="Altyn Asyr" data-tr="Altyn Asyr" data-en="Altyn Asyr" data-ru="Алтын Асыр">Altyn Asyr</span>
    </div>

    <div class="menu-item" onclick="alert('Wi-Fi')">
        <div class="icon-box"><i data-lucide="wifi"></i></div>
        <span class="lang" data-tk="Wi-Fi Töleg" data-tr="Wi-Fi Ödeme" data-en="Wi-Fi Payment" data-ru="Wi-Fi Оплата">Wi-Fi Töleg</span>
    </div>

    <div class="menu-item" onclick="alert('Alem TV')">
        <div class="icon-box"><i data-lucide="tv-2"></i></div>
        <span class="lang" data-tk="Älem TV" data-tr="Alem TV" data-en="Alem TV" data-ru="Алем ТВ">Älem TV</span>
    </div>

    <div class="menu-item" onclick="alert('Belet Film')">
        <div class="icon-box"><i data-lucide="play-circle"></i></div>
        <span class="lang" data-tk="Belet Film" data-tr="Belet Film" data-en="Belet Film" data-ru="Белет Фильм">Belet Film</span>
    </div>

    <div class="menu-item" onclick="alert('Öý Telefony')">
        <div class="icon-box"><i data-lucide="phone-call"></i></div>
        <span class="lang" data-tk="Öý Telefony" data-tr="Ev Telefonu" data-en="Home Phone" data-ru="Дом. телефон">Öý Telefony</span>
    </div>

    <div class="menu-item" onclick="toggleTheme()">
        <div class="icon-box"><i data-lucide="settings"></i></div>
        <span class="lang" data-tk="Sazlamalar" data-tr="Ayarlar" data-en="Settings" data-ru="Настройки">Sazlamalar</span>
    </div>
</div>

<script>
    lucide.createIcons();

    function copyText(text) {
        navigator.clipboard.writeText(text).then(() => {
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 2000);
        });
    }

    function toggleTheme() {
        document.body.classList.toggle('dark-mode');
        const icon = document.getElementById('t-icon');
        const isDark = document.body.classList.contains('dark-mode');
        icon.setAttribute('data-lucide', isDark ? 'sun' : 'moon');
        lucide.createIcons();
    }

    const translations = {
        tk: { head: "Hyzmatlar", copy: "Gökjürildi! ✅" },
        tr: { head: "Hizmetler", copy: "Kopyalandı! ✅" },
        en: { head: "Services", copy: "Copied! ✅" },
        ru: { head: "Услуги", copy: "Скопировано! ✅" }
    };

    function setLang(lang, btn) {
        document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.getElementById('menu-head').innerText = translations[lang].head;
        document.getElementById('toast').innerText = translations[lang].copy;
        document.querySelectorAll('.lang').forEach(el => {
            el.innerText = el.getAttribute(`data-${lang}`);
        });
    }
</script>
</body>
</html>
