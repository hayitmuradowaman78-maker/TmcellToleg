<!DOCTYPE html>
<html lang="tk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Töleg App</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:Poppins;
background:#0b1220;
color:white;
}

.header{
background:#111827;
padding:18px;
text-align:center;
font-size:22px;
font-weight:600;
box-shadow:0 5px 20px rgba(0,0,0,0.4);
}

.card{
margin:20px;
background:linear-gradient(135deg,#1f2937,#020617);
padding:20px;
border-radius:20px;
box-shadow:0 10px 30px rgba(0,0,0,0.5);
text-align:center;
}

.iban{
font-size:20px;
font-weight:600;
cursor:pointer;
}

.name{
margin-top:10px;
opacity:0.8;
cursor:pointer;
}

.menu{
display:grid;
grid-template-columns:repeat(3,1fr);
gap:18px;
padding:20px;
}

.menu button{
background:#111827;
border:none;
border-radius:18px;
padding:18px;
color:white;
font-size:15px;
cursor:pointer;
box-shadow:0 5px 20px rgba(0,0,0,0.5);
}

.menu img{
width:40px;
display:block;
margin:auto;
margin-bottom:10px;
}

.page{
display:none;
padding:20px;
}

input{
width:100%;
padding:15px;
margin-top:15px;
border-radius:12px;
border:none;
background:#111827;
color:white;
font-size:16px;
}

.sendbtn{
margin-top:20px;
width:100%;
padding:15px;
border:none;
border-radius:15px;
background:#2563eb;
color:white;
font-size:17px;
cursor:pointer;
}

.back{
margin-top:15px;
background:#374151;
}
</style>
</head>

<body>

<div class="header">
TMCELL TÖLEG
</div>

<div class="card">
<div class="iban" onclick="copyText('TR91 0015 7000 0000 0201 1511 63')">
TR91 0015 7000 0000 0201 1511 63
</div>

<div class="name" onclick="copyText('AMAN HAYITMURADOV')">
AMAN HAYITMURADOV
</div>
</div>

<div class="menu" id="home">

<button onclick="openPage('tmcell')">
<img src="https://img.icons8.com/fluency/96/sim-card.png">
Tmcell
</button>

<button>
<img src="https://img.icons8.com/fluency/96/wifi.png">
WiFi
</button>

<button>
<img src="https://img.icons8.com/fluency/96/tv.png">
Alem TV
</button>

<button>
<img src="https://img.icons8.com/fluency/96/movie.png">
Belet Film
</button>

<button>
<img src="https://img.icons8.com/fluency/96/phone.png">
Öý Telefon
</button>

</div>

<!-- TMCELL PAGE -->
<div class="page" id="tmcell">

<h2>Tmcell Töleg</h2>

<input id="nameInput" placeholder="Müşderi Ady Familyasy">

<input id="phoneInput" placeholder="Telefon Nomer">

<input id="amountInput" placeholder="Nace Manat">

<input id="dekontInput" placeholder="Dekont Kody">

<button class="sendbtn" onclick="sendWhatsApp()">Dekont Kody Iber</button>

<button class="sendbtn back" onclick="goHome()">Yza</button>

</div>

<script>

function copyText(text){
navigator.clipboard.writeText(text);
alert("Kopyalandy");
}

function openPage(page){
document.getElementById("home").style.display="none";
document.getElementById(page).style.display="block";
}

function goHome(){
document.getElementById("home").style.display="grid";
document.getElementById("tmcell").style.display="none";
}

function sendWhatsApp(){

let name=document.getElementById("nameInput").value;
let phone=document.getElementById("phoneInput").value;
let amount=document.getElementById("amountInput").value;
let dekont=document.getElementById("dekontInput").value;

let text=
"Müşderi: "+name+
"\nNomer: "+phone+
"\nSumma: "+amount+" manat"+
"\nDekont: "+dekont;

let url="https://wa.me/99364041065?text="+encodeURIComponent(text);

window.open(url,"_blank");
}

</script>

</body>
</html>
