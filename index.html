<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Pay ‚ö° | Multi-Service</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00873c;
            --dark-green: #005a28;
            --gold: #ffc107;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #111827;
        }

        .dark-mode {
            --bg: #0b0f19;
            --card-bg: #161b22;
            --text: #f0f6fc;
            --primary: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; transition: background 0.4s, color 0.4s; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; }

        /* 4. SPLASH SCREEN (Giri≈ü sahypasy) */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-green); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000;
        }
        .loader-logo { font-size: 40px; font-weight: 900; color: var(--gold); letter-spacing: 2px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.7; } 100% { transform: scale(1); opacity: 1; } }

        /* 1. ANIMASI√ùALAR */
        .fade-up { animation: fadeUp 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Header & Lang */
        .header { background: var(--dark-green); padding: 12px; position: sticky; top: 0; z-index: 1000; }
        .top-row { display: flex; justify-content: space-between; align-items: center; max-width: 500px; margin: auto; }
        .lang-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 6px 12px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .lang-btn.active { background: var(--gold); color: #000; }

        /* Card Section */
        .card-container { padding: 20px; max-width: 500px; margin: auto; }
        .bank-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark-green) 100%);
            padding: 25px; border-radius: 25px; color: white; box-shadow: 0 15px 30px rgba(0,0,0,0.15);
            position: relative; overflow: hidden;
        }

        /* Menu Grid */
        .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; padding: 20px; max-width: 500px; margin: auto; }
        .menu-item {
            background: var(--card-bg); padding: 20px 10px; border-radius: 20px;
            text-align: center; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .menu-item:hover { transform: translateY(-5px); border-color: var(--primary); }
        .menu-item i { font-size: 30px; color: var(--primary); margin-bottom: 10px; }
        .menu-item span { display: block; font-size: 13px; font-weight: 700; }

        /* 5. INPUT MASK & FORM */
        .payment-modal {
            display: none; background: var(--card-bg); margin: 0 20px 20px; padding: 25px;
            border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); max-width: 460px;
        }
        .input-box { position: relative; margin-bottom: 20px; }
        .prefix { position: absolute; left: 15px; top: 12px; font-weight: 800; color: var(--primary); }
        input {
            width: 100%; padding: 14px; border-radius: 12px; border: 2px solid #eef2f6;
            font-size: 17px; font-weight: 700; outline: none; background: var(--bg); color: var(--text);
        }
        input:focus { border-color: var(--primary); background: var(--card-bg); }
        input.tel { padding-left: 65px; letter-spacing: 1px; }

        /* 3. LOADING BUTTON */
        .send-btn {
            width: 100%; background: #25d366; color: white; border: none; padding: 18px;
            border-radius: 15px; font-size: 18px; font-weight: 800; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .spinner {
            display: none; width: 20px; height: 20px; border: 3px solid #ffffff;
            border-top: 3px solid transparent; border-radius: 50%; animation: spin 0.8s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        #toast {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #1f2937; color: white; padding: 12px 25px; border-radius: 50px; display: none; z-index: 10000;
        }
    </style>
</head>
<body onload="initApp()">

<div id="splash">
    <div class="loader-logo">AMAN PAY ‚ö°</div>
    <p style="color: white; margin-top: 10px; opacity: 0.8; font-weight: 600;">Howpsuz we √áalt</p>
</div>

<header class="header">
    <div class="top-row">
        <div class="lang-btns">
            <button class="lang-btn active" onclick="setLang('tk', this)">üáπüá≤</button>
            <button class="lang-btn" onclick="setLang('tr', this)">üáπüá∑</button>
            <button class="lang-btn" onclick="setLang('ru', this)">üá∑üá∫</button>
        </div>
        <button onclick="toggleMode()" style="background:none; border:none; color:white; font-size: 22px; cursor:pointer;">
            <i class="fas fa-moon" id="mode-icon"></i>
        </button>
    </div>
</header>

<div class="card-container fade-up">
    <div class="bank-card">
        <h2 onclick="copyText('AMAN HAYITMURADOV')" style="cursor:pointer; letter-spacing: 1px;">AMAN HAYITMURADOV</h2>
        <div onclick="copyText('TR910015700000000201151163')" style="margin-top:20px; font-family:monospace; cursor:pointer; font-size:15px; background:rgba(0,0,0,0.25); padding:15px; border-radius:12px; display: flex; justify-content: space-between;">
            <span>TR91 0015 ... 1163</span> <i class="fas fa-copy" style="opacity: 0.7;"></i>
        </div>
    </div>
</div>

<div class="menu-grid fade-up">
    <div class="menu-item" onclick="showForm('Altyn Asyr', 'tel')"><i class="fas fa-mobile-alt"></i><span>Altyn Asyr</span></div>
    <div class="menu-item" onclick="showForm('Wi-Fi', 'id')"><i class="fas fa-wifi"></i><span>Wi-Fi</span></div>
    <div class="menu-item" onclick="showForm('√Ñlem TV', 'id')"><i class="fas fa-tv"></i><span>√Ñlem TV</span></div>
    <div class="menu-item" onclick="showForm('Belet Film', 'id')"><i class="fas fa-film"></i><span>Belet Film</span></div>
    <div class="menu-item" onclick="showForm('√ñ√Ω Telefony', 'tel')"><i class="fas fa-phone-alt"></i><span>√ñ√Ω Tel</span></div>
    <div class="menu-item" onclick="location.reload()"><i class="fas fa-sync-alt"></i><span>T√§zele</span></div>
</div>

<div class="payment-modal fade-up" id="payment-modal">
    <h3 id="service-name" style="margin-bottom: 20px; color: var(--primary); font-size: 20px; font-weight: 800;">Hyzmat</h3>
    
    <label style="font-weight: 700; font-size: 14px; color: #6b7280; display: block; margin-bottom: 8px;" id="lbl-id">ID / Belgi</label>
    <div class="input-box" id="input-container"></div>

    <label style="font-weight: 700; font-size: 14px; color: #6b7280; display: block; margin-bottom: 8px;" id="lbl-amount">M√∂√ßberi (TMT)</label>
    <div class="input-box">
        <input type="number" id="amount" placeholder="0.00">
    </div>

    <button class="send-btn" id="send-btn" onclick="processPayment()">
        <div class="spinner" id="btn-spinner"></div>
        <span id="btn-text">DEKONDY≈áYZY UGRADY≈á</span>
    </button>
</div>

<div id="toast">G√∂√ß√ºrildi! ‚úÖ</div>

<script>
    function initApp() {
        setTimeout(() => {
            const splash = document.getElementById('splash');
            splash.style.opacity = '0';
            setTimeout(() => splash.style.display = 'none', 600);
        }, 2000);
    }

    function toggleMode() {
        document.body.classList.toggle('dark-mode');
        const icon = document.getElementById('mode-icon');
        icon.className = document.body.classList.contains('dark-mode') ? 'fas fa-sun' : 'fas fa-moon';
    }

    function showForm(name, type) {
        const modal = document.getElementById('payment-modal');
        const container = document.getElementById('input-container');
        modal.style.display = 'block';
        document.getElementById('service-name').innerText = name;
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });

        if (type === 'tel') {
            container.innerHTML = `<span class="prefix">+993</span><input type="tel" id="user-id" class="tel" maxlength="8" placeholder="6x xxxxxx">`;
        } else {
            container.innerHTML = `<input type="text" id="user-id" placeholder="M√º≈üderi ID belgi≈àiz">`;
        }
    }

    function processPayment() {
        const id = document.getElementById('user-id').value;
        const amount = document.getElementById('amount').value;
        if (!id || !amount) return alert("Maglumatlary doldury≈à!");

        // Loading effekti
        const btnText = document.getElementById('btn-text');
        const spinner = document.getElementById('btn-spinner');
        btnText.innerText = "Ugradyl√Ωar...";
        spinner.style.display = "block";

        setTimeout(() => {
            const service = document.getElementById('service-name').innerText;
            const prefix = document.getElementById('user-id').classList.contains('tel') ? "+993" : "ID: ";
            const msg = `Salam Aman Hayitmuradov, men t√∂leg etdim.%0A%0AHyzmat: ${service}%0A${prefix}${id}%0AM√∂√ßberi: ${amount} TMT%0ADekondy ugrad√Ωaryn.`;
            window.open(`https://wa.me/99364041065?text=${msg}`);
            
            // Yzyna ga√Ωtarmak
            btnText.innerText = "DEKONDY≈áYZY UGRADY≈á";
            spinner.style.display = "none";
        }, 1500);
    }

    function copyText(text) {
        navigator.clipboard.writeText(text);
        const t = document.getElementById('toast');
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2000);
    }

    const langs = {
        tk: { id: "ID / Belgi", amount: "M√∂√ßberi (TMT)", btn: "DEKONDY≈áYZY UGRADY≈á" },
        tr: { id: "ID / Numara", amount: "Miktar (TMT)", btn: "DEKONTU G√ñNDER" },
        ru: { id: "ID / –ù–æ–º–µ—Ä", amount: "–°—É–º–º–∞ (TMT)", btn: "–û–¢–ü–†–ê–í–ò–¢–¨ –ß–ï–ö" }
    };

    function setLang(l, b) {
        document.querySelectorAll('.lang-btn').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        document.getElementById('lbl-id').innerText = langs[l].id;
        document.getElementById('lbl-amount').innerText = langs[l].amount;
        document.getElementById('btn-text').innerText = langs[l].btn;
    }
</script>
</body>
</html>
