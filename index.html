<!DOCTYPE html>
<html lang="tk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Pay âš¡</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00873c;
            --dark-green: #005a28;
            --gold: #ffc107;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #111827;
        }

        .dark-mode {
            --bg: #0b0f19;
            --card-bg: #161b22;
            --text: #f0f6fc;
            --primary: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--text); overflow-x: hidden; min-height: 100vh; }

        /* SPLASH SCREEN */
        #splash {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-green); display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 10000; transition: 0.6s;
        }

        /* HEADER */
        .header { background: var(--dark-green); padding: 12px; position: sticky; top: 0; z-index: 1000; }
        .top-row { display: flex; justify-content: space-between; align-items: center; max-width: 500px; margin: auto; }
        .lang-btns { display: flex; gap: 4px; }
        .lang-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 5px 8px; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .lang-btn.active { background: var(--gold); color: #000; }

        /* MAIN PAGE CONTENT */
        .main-page { max-width: 500px; margin: auto; padding: 15px; transition: 0.3s; }
        .bank-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--dark-green) 100%);
            padding: 25px; border-radius: 20px; color: white; box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        /* MENU GRID */
        .menu-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .menu-item {
            background: var(--card-bg); padding: 20px 10px; border-radius: 18px;
            text-align: center; cursor: pointer; border: 1px solid rgba(0,0,0,0.05);
        }
        .menu-item i { font-size: 26px; color: var(--primary); margin-bottom: 8px; }
        .menu-item span { display: block; font-size: 11px; font-weight: 700; }

        /* PAYMENT PAGE (FULL SCREEN) */
        #payment-page {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg); z-index: 2000; padding: 20px; overflow-y: auto;
        }
        .back-btn { background: none; border: none; color: var(--primary); font-size: 20px; cursor: pointer; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; font-weight: bold; }

        .payment-container { background: var(--card-bg); padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .input-group { position: relative; margin-bottom: 20px; }
        .prefix { position: absolute; left: 15px; top: 13px; font-weight: 800; color: var(--primary); }
        input {
            width: 100%; padding: 14px; border-radius: 12px; border: 2px solid #eef2f6;
            font-size: 18px; font-weight: 700; background: var(--bg); color: var(--text); outline: none;
        }
        input.tel-input { padding-left: 65px; }

        .send-btn {
            width: 100%; background: #25d366; color: white; border: none; padding: 20px;
            border-radius: 15px; font-size: 18px; font-weight: 800; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .spinner { display: none; width: 22px; height: 22px; border: 3px solid white; border-top: 3px solid transparent; border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: #333; color: white; padding: 10px 25px; border-radius: 30px; display: none; z-index: 11000; }
    </style>
</head>
<body onload="initApp()">

<div id="splash">

</div>

<header class="header">
    <div class="top-row">

</header>

<div class="main-page" id="main-page">
    <div class="bank-card">
        <h2 onclick="copyText('AMAN HAYITMURADOV')" style="cursor:pointer;">AMAN HAYITMURADOV</h2>
        <div onclick="copyText('TR910015700000000201151163')" style="margin-top:20px; background:rgba(0,0,0,0.2); padding:12px; border-radius:10px; font-family:monospace; display:flex; justify-content:space-between; cursor:pointer;">
            <span>TR91 0015 ... 1163</span> <i class="fas fa-copy"></i>

    <div class="menu-grid">
        <div class="menu-item" onclick="openPayment('Altyn Asyr', 'tel')"><i class="fas fa-mobile-alt"></i><span>Altyn Asyr</span></div>
        <div class="menu-item" onclick="openPayment('Wi-Fi', 'id')"><i class="fas fa-wifi"></i><span>Wi-Fi</span></div>
        <div class="menu-item" onclick="openPayment('Ã„lem TV', 'id')"><i class="fas fa-tv"></i><span>Ã„lem TV</span></div>
        <div class="menu-item" onclick="openPayment('Belet Film', 'id')"><i class="fas fa-film"></i><span>Belet Film</span></div>
        <div class="menu-item" onclick="openPayment('Ã–Ã½ Telefony', 'tel')"><i class="fas fa-phone-alt"></i><span>Ã–Ã½ Tel</span></div>
        <div class="menu-item" onclick="location.reload()"><i class="fas fa-sync-alt"></i><span>TÃ¤zele</span></div>
    </div>
</div>

<div id="payment-page">
    <button class="back-btn" onclick="goBack()"><i class="fas fa-arrow-left"></i> <span id="back-text">Yza</span></button>
    <div class="payment-container">
        <h2 id="service-title" style="color: var(--primary); margin-bottom: 25px;">Hyzmat</h2>
        
        <label style="display:block; margin-bottom:8px; font-weight:700; font-size:14px;" id="lbl-id">ID / Belgi</label>
        <div class="input-group" id="input-holder"></div>

        <label style="display:block; margin-bottom:8px; font-weight:700; font-size:14px;" id="lbl-amount">MÃ¶Ã§beri (TMT)</label>
        <div class="input-group">
            <input type="number" id="pay-amount" placeholder="0.00">
        </div>

        <button class="send-btn" onclick="finalizePayment()">
            <div class="spinner" id="pay-spinner"></div>
            <span id="btn-pay-text">DEKONDYÅ‡YZY UGRADYÅ‡</span>
        </button>
    </div>
</div>

<div id="toast">GÃ¶Ã§Ã¼rildi! âœ…</div>

<script>
    let currentService = "";

    function initApp() {
        setTimeout(() => { document.getElementById('splash').style.display = 'none'; }, 2000);
        // TelefonuÅˆ "Back" dÃ¼wmesini diÅˆlemek
        window.onpopstate = function() { goBack(true); };
    }

    function openPayment(name, type) {
        currentService = name;
        document.getElementById('main-page').style.display = 'none';
        document.getElementById('payment-page').style.display = 'block';
        document.getElementById('service-title').innerText = name;
        
        const holder = document.getElementById('input-holder');
        if(type === 'tel') {
            holder.innerHTML = `<span class="prefix">+993</span><input type="tel" class="tel-input" id="client-id" maxlength="8" placeholder="6x xxxxxx">`;
        } else {
            holder.innerHTML = `<input type="text" id="client-id" placeholder="ID belgiÅˆiz">`;
        }

        // History-Ã¤ tÃ¤ze Ã½agdaÃ½ goÅŸmak (Back dÃ¼wmesi Ã¼Ã§in)
        history.pushState({page: 'payment'}, "Payment");
    }

    function goBack(isHardware = false) {
        document.getElementById('payment-page').style.display = 'none';
        document.getElementById('main-page').style.display = 'block';
        if(!isHardware) history.back();
    }

    function finalizePayment() {
        const id = document.getElementById('client-id').value;
        const amt = document.getElementById('pay-amount').value;
        if(!id || !amt) return alert("Maglumatlary Ã½azyÅˆ!");

        const btn = document.getElementById('btn-pay-text');
        const spinner = document.getElementById('pay-spinner');
        btn.innerText = "...";
        spinner.style.display = "block";

        setTimeout(() => {
            const pref = document.getElementById('client-id').classList.contains('tel-input') ? "+993" : "ID: ";
            const msg = `Salam Aman, tÃ¶leg etdim.%0A%0AHyzmat: ${currentService}%0A${pref}${id}%0AMÃ¶Ã§beri: ${amt} TMT%0ADekondy ugradÃ½aryn.`;
            window.open(`https://wa.me/99364041065?text=${msg}`);
            btn.innerText = document.getElementById('btn-pay-text').getAttribute('data-origin') || "DEKONDYÅ‡YZY UGRADYÅ‡";
            spinner.style.display = "none";
        }, 1500);
    }

    function toggleMode() {
        document.body.classList.toggle('dark-mode');
        document.getElementById('mode-icon').className = document.body.classList.contains('dark-mode') ? 'fas fa-sun' : 'fas fa-moon';
    }

    function copyText(txt) {
        navigator.clipboard.writeText(txt);
        const t = document.getElementById('toast');
        t.style.display = 'block'; setTimeout(() => t.style.display='none', 2000);
    }

    const langMap = {
        tk: { id: "ID / Belgi", amt: "MÃ¶Ã§beri (TMT)", btn: "DEKONDYÅ‡YZY UGRADYÅ‡", back: "Yza" },
        tr: { id: "ID / Numara", amt: "Miktar (TMT)", btn: "DEKONTU GÃ–NDER", back: "Geri" },
        en: { id: "ID / Number", amt: "Amount (TMT)", btn: "SEND RECEIPT", back: "Back" },
        ru: { id: "ID / ÐÐ¾Ð¼ÐµÑ€", amt: "Ð¡ÑƒÐ¼Ð¼Ð° (TMT)", btn: "ÐžÐ¢ÐŸÐ ÐÐ’Ð˜Ð¢Ð¬ Ð§Ð•Ðš", back: "ÐÐ°Ð·Ð°Ð´" }
    };

    function setLang(l, b) {
        document.querySelectorAll('.lang-btn').forEach(x => x.classList.remove('active'));
        b.classList.add('active');
        document.getElementById('lbl-id').innerText = langMap[l].id;
        document.getElementById('lbl-amount').innerText = langMap[l].amt;
        document.getElementById('btn-pay-text').innerText = langMap[l].btn;
        document.getElementById('btn-pay-text').setAttribute('data-origin', langMap[l].btn);
        document.getElementById('back-text').innerText = langMap[l].back;
        document.getElementById('toast').innerText = l === 'tk' ? "GÃ¶Ã§Ã¼rildi! âœ…" : "Copied! âœ…";
    }
</script>
